<div class="registration-container">
  <h2>User Registration</h2>
  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        ngModel
        required
        minlength="2"
        #firstName="ngModel"
      >
      <div *ngIf="firstName.invalid && firstName.touched" class="error-message">
        <div *ngIf="firstName.errors?.['required']">First Name is required.</div>
        <div *ngIf="firstName.errors?.['minlength']">First Name must be at least 2 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        ngModel
        required
        minlength="2"
        #lastName="ngModel"
      >
      <div *ngIf="lastName.invalid && lastName.touched" class="error-message">
        <div *ngIf="lastName.errors?.['required']">Last Name is required.</div>
        <div *ngIf="lastName.errors?.['minlength']">Last Name must be at least 2 characters long.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        ngModel
        required
        email
        #email="ngModel"
      >
      <div *ngIf="email.invalid && email.touched" class="error-message">
        <div *ngIf="email.errors?.['required']">Email is required.</div>
        <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="6"
        #password="ngModel"
      >
      <div *ngIf="password.invalid && password.touched" class="error-message">
        <div *ngIf="password.errors?.['required']">Password is required.</div>
        <div *ngIf="password.errors?.['minlength']">Password must be at least 6 characters long.</div>
      </div>
    </div>

    <button type="submit" [disabled]="!registrationForm.valid">Register</button>
    <button type="button" class="btn btn-link" (click)="navigateToLogin()">Login</button>

  </form>
</div>
