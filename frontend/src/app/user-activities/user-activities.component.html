<div class="table-responsive">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Book Name</th>
      <th>Reservation Date</th>
      <th>Expiration Date</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let activity of activities">
      <td>{{ activity.firstName }}</td>
      <td>{{ activity.lastName }}</td>
      <td>{{ activity.bookName }}</td>
      <td>{{ activity.reserveDate | date:'shortDate' }}</td>
      <td>{{ activity.expirationDate | date:'shortDate' }}</td>
    </tr>
    </tbody>
  </table>
</div>
